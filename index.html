<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <title>Calen-Go</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  </head>

  <body
    class="min-h-screen font-sans bg-[url('hatter.png')] bg-cover bg-center bg-no-repeat"
  >
    <!-- NAV -->
    <nav
      class="bg-gray-700 text-white p-4 flex justify-between items-center shadow-lg"
    >
    <h1 class="text-2xl font-bold" style="font-family: 'Montserrat', sans-serif;">
      Calen-Go
    </h1>
    
      <div>
        <button
          onclick="showPage('trainers')"
          class="bg-black-500 text-white font-semibold px-4 py-2 rounded shadow hover:bg-gray-800"
        >
          Edzők
        </button>

        <button
          onclick="showPage('book')"
          class="bg-black-500 text-white font-semibold px-4 py-2 rounded shadow hover:bg-gray-800"
        >
          Foglalásaim
        </button>

        <button
          onclick="showPage('login')"
          class="bg-black-500 text-white font-semibold px-4 py-2 rounded shadow hover:bg-gray-800"
        >
          Belépés
        </button>

        <button
          onclick="logout()"
          class="bg-red-500 text-white font-semibold px-4 py-2 rounded shadow hover:bg-red-600 transition ml-2"
        >
          Kijelentkezés
        </button>
      </div>
    </nav>

    <div class="container mx-auto p-6 space-y-6">
      <!-- Login oldal -->
      <div id="page-login" class="max-w-md mx-auto bg-white p-6 rounded shadow">
        <h2 class="text-2xl font-bold mb-4 text-white-400">Bejelentkezés</h2>
        <input
          id="email"
          placeholder="Email"
          class="border p-3 w-full mb-4 rounded focus:outline-none focus:ring-2 focus:ring-gray-500"
        />
        <input
          id="pass"
          type="password"
          placeholder="Jelszó"
          class="border p-3 w-full mb-4 rounded focus:outline-none focus:ring-2 focus:ring-gray-500"
        />
        <button
          onclick="login()"
          class="bg-gray-600 text-white px-4 py-2 w-full rounded hover:bg-gray-800 transition"
        >
          Belépés
        </button>

        <p class="mt-4 text-sm text-gray-600">
          Nincs fiókod?
          <button
            onclick="showPage('register')"
            class="underline text-white-800 hover:text-white-400"
          >
            Regisztráció
          </button>
        </p>
      </div>

      <!-- Regisztrációs oldal -->
      <div
        id="page-register"
        class="hidden max-w-md mx-auto bg-white p-6 rounded shadow"
      >
        <h2 class="text-2xl font-bold mb-4 text-white-700">Regisztráció</h2>
        <input
          id="regName"
          placeholder="Név"
          class="border p-3 w-full mb-4 rounded focus:outline-none focus:ring-2 focus:ring-gray-500"
        />
        <input
          id="regEmail"
          placeholder="Email"
          class="border p-3 w-full mb-4 rounded focus:outline-none focus:ring-2 focus:ring-gray-500"
        />
        <input
          id="number"
          placeholder="Telefonszám"
          class="border p-3 w-full mb-4 rounded focus:outline-none focus:ring-2 focus:ring-gray-500"
        />
        <input
          id="regPass"
          type="password"
          placeholder="Jelszó"
          class="border p-3 w-full mb-4 rounded focus:outline-none focus:ring-2 focus:ring-gray-500"
        />
        <button
          onclick="registerUser()"
          class="bg-gray-600 text-white px-4 py-2 w-full rounded hover:bg-gray-700 transition"
        >
          Regisztráció
        </button>
      </div>

      <!-- Edző oldal -->
      <div id="page-trainers" class="hidden">
        <h2 class="text-2xl mb-4 text-white-700 font-bold">Edzők</h2>
        <div
          id="trainers"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 justify-items-center"
        ></div>
      </div>

      <!-- Foglaló oldal -->
      <div
        id="page-booking"
        class="hidden max-w-md mx-auto bg-white p-6 rounded shadow"
      >
        <h2 class="text-2xl mb-4 text-white-700 font-bold">Foglalás</h2>

        <label class="block font-semibold mb-1">Dátum</label>
        <input
          type="date"
          id="date"
          class="border p-3 mb-4 w-full rounded focus:outline-none focus:ring-2 focus:ring-gray-500"
        />

        <label class="block font-semibold mb-1">Kezdés</label>
        <input
          id="timeStart"
          type="time"
          class="border p-3 mb-4 w-full rounded focus:outline-none focus:ring-2 focus:ring-gray-500"
        />

        <label class="block font-semibold mb-1">Vége</label>
        <input
          id="timeEnd"
          type="time"
          class="border p-3 mb-4 w-full rounded focus:outline-none focus:ring-2 focus:ring-gray-500"
        />

        <button
          onclick="book()"
          class="bg-gray-500 text-white px-4 py-2 w-full rounded hover:bg-gray-700 transition"
        >
          Foglalás
        </button>
      </div>

      <!-- Saját foglalásaim -->
      <div id="page-bookings" class="hidden">
        <h2 class="text-2xl mb-4 text-white-700 font-bold">Foglalásaim</h2>
        <div id="myBookings" class="space-y-2"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
